<!-- Hero Section with Image and Overlay -->
<section class="hero-section" style="position: relative; min-height: 60vh; display: flex; align-items: center; overflow: hidden; padding-top: 9rem;">
  <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: url('https://images.unsplash.com/photo-1423666639041-f56000c27a9a?w=1920&q=80'); background-size: cover; background-position: center; filter: blur(3px);"></div>
  <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, rgba(19, 66, 96, 0.85) 0%, rgba(38, 103, 167, 0.85) 100%);"></div>
  <div class="container" style="position: relative; z-index: 2;">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="display-3 fw-bold mb-4" style="font-size: 4rem; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">CONTACT US</h1>
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-4">
          <ol class="breadcrumb justify-content-center" style="background: transparent; margin-bottom: 0; padding: 0;">
            <li class="breadcrumb-item">
              <a routerLink="/" style="color: white; text-decoration: none; text-shadow: 1px 1px 2px rgba(0,0,0,0.3);">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page" style="color: rgba(255,255,255,0.9); text-shadow: 1px 1px 2px rgba(0,0,0,0.3);">
              CONTACT US
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section>

<!-- Contact Section -->
<section class="section" style="background: white; padding-top: 4rem; padding-bottom: 4rem;">
  <div class="container">
    <div class="row">
      <!-- Contact Form -->
      <div class="col-lg-8 mb-5 mb-lg-0 fade-in" appScrollAnimation>
        <h2 class="section-title mb-4" style="color: var(--primary-color); font-size: 2rem; font-weight: bold;">
          Get in Touch
        </h2>
        <form (ngSubmit)="onSubmit()" #contactFormRef="ngForm">
          <div class="row g-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                [(ngModel)]="contactForm.name"
                placeholder="Name*"
                required
                style="background: white; border: 1px solid #e0e0e0; padding: 0.75rem 1rem; border-radius: 0.25rem; font-size: 1rem; width: 100%;">
            </div>
            <div class="col-md-6">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="contactForm.email"
                placeholder="Email*"
                required
                style="background: white; border: 1px solid #e0e0e0; padding: 0.75rem 1rem; border-radius: 0.25rem; font-size: 1rem; width: 100%;">
            </div>
            <div class="col-12">
              <input
                type="tel"
                class="form-control"
                id="phone"
                name="phone"
                [(ngModel)]="contactForm.phone"
                placeholder="Phone"
                style="background: white; border: 1px solid #e0e0e0; padding: 0.75rem 1rem; border-radius: 0.25rem; font-size: 1rem; width: 100%;">
            </div>
            <div class="col-12">
              <textarea
                class="form-control"
                id="message"
                name="message"
                [(ngModel)]="contactForm.message"
                rows="5"
                placeholder="Message*"
                required
                style="background: white; border: 1px solid #e0e0e0; padding: 0.75rem 1rem; border-radius: 0.25rem; font-size: 1rem; width: 100%; resize: vertical;"></textarea>
            </div>
            <div class="col-12">
              <button
                type="submit"
                class="btn btn-accent"
                [disabled]="!contactFormRef.valid"
                style="padding: 0.75rem 2rem; font-size: 1rem; font-weight: 600; text-transform: uppercase; border: none; border-radius: 0.25rem; cursor: pointer;">
                Send Message
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- Contact Information -->
      <div class="col-lg-4 fade-in" appScrollAnimation>
        <h2 class="section-title mb-4" style="color: var(--primary-color); font-size: 2rem; font-weight: bold;">
          Contact Information
        </h2>

        <div class="mb-4">
          <h4 style="color: var(--primary-color); font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem;">
            Clearedge Facility Services, Inc.
          </h4>
          <p style="color: var(--text-dark); font-size: 1rem; line-height: 1.8; margin-bottom: 0.5rem;">
            <i class="fas fa-map-marker-alt" style="color: var(--accent-color); margin-right: 0.5rem;"></i>
            1253 Round Table Drive<br>
            <span style="padding-left: 1.5rem;">Dallas, TX 75247</span>
          </p>
        </div>

        <div class="mb-4">
          <h4 style="color: var(--primary-color); font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem;">
            PHONE
          </h4>
          <p style="color: var(--text-dark); font-size: 1rem; line-height: 1.8; margin-bottom: 0.5rem;">
            <i class="fas fa-phone" style="color: var(--accent-color); margin-right: 0.5rem;"></i>
            Toll Free: <a href="tel:800-472-5749" style="color: var(--primary-color); text-decoration: none;">(800) 472-5749</a>
          </p>
          <p style="color: var(--text-dark); font-size: 1rem; line-height: 1.8;">
            <i class="fas fa-mobile-alt" style="color: var(--accent-color); margin-right: 0.5rem;"></i>
            Mobile: <a href="tel:214-741-3714" style="color: var(--primary-color); text-decoration: none;">(214) 741-3714</a>
          </p>
        </div>

        <div class="mb-4">
          <h4 style="color: var(--primary-color); font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem;">
            EMAIL
          </h4>
          <p style="color: var(--text-dark); font-size: 1rem; line-height: 1.8;">
            <i class="fas fa-envelope" style="color: var(--accent-color); margin-right: 0.5rem;"></i>
            <a href="mailto:support@clearedge.com" style="color: var(--primary-color); text-decoration: none;">support@clearedge.com</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Map Section -->
<section class="section" style="background: #f8f9fa; padding-top: 0; padding-bottom: 4rem;">
  <div class="container">
    <div class="row">
      <div class="col-12 fade-in" appScrollAnimation>
        <div style="height: 500px; width: 100%; border-radius: 0.5rem; overflow: hidden; box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);">
          <iframe
            src="https://www.google.com/maps?q=1253+Round+Table+Drive,+Dallas,+TX+75247&output=embed"
            width="100%"
            height="100%"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</section>
