<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light glass-navbar" [class.scrolled]="isScrolled">
  <div class="container-fluid">
    <!-- Logo - Left -->
    <a class="navbar-brand" routerLink="/" (click)="scrollToSection('home'); $event.preventDefault()">
      <img src="assets/images/Clearedge white spart and white name Logo.png" alt="Clearedge Logo" class="d-inline-block align-top">
    </a>

    <!-- Toggler Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation - Center, Button - Right -->
    <div #navbarCollapse class="collapse navbar-collapse" id="navbarNav">
      <!-- Navigation Links - Centered -->
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link"
             routerLink="/"
             [class.active]="isActive('home')"
             (click)="scrollToSection('home'); $event.preventDefault()"
             style="cursor: pointer;">HOME</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle"
             [class.active]="isActive('services')"
             href="#"
             id="servicesDropdown"
             role="button"
             data-bs-toggle="dropdown"
             aria-expanded="false"
             style="cursor: pointer;">
            SERVICES
          </a>
          <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
            <li>
              <a class="dropdown-item"
                 [class.active]="isActive('our-services')"
                 routerLink="/our-services"
                 routerLinkActive="active"
                 style="cursor: pointer; font-weight: 600;">
                Our Services
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            @for (service of services; track service.slug) {
              <li>
                <a class="dropdown-item"
                   [class.active]="isServiceActive(service.slug)"
                   [routerLink]="['/services', service.slug]"
                   routerLinkActive="active"
                   style="cursor: pointer;">
                  {{ service.title }}
                </a>
              </li>
            }
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle"
             [class.active]="currentRoute.startsWith('/why-ahi/')"
             href="#"
             id="whyAhiDropdown"
             role="button"
             data-bs-toggle="dropdown"
             aria-expanded="false"
             style="cursor: pointer;">
            WHY US?
          </a>
          <ul class="dropdown-menu" aria-labelledby="whyAhiDropdown">
            @for (page of whyAhiPages; track page.slug) {
              <li>
                <a class="dropdown-item"
                   [class.active]="isWhyAhiActive(page.slug)"
                   [routerLink]="['/why-ahi', page.slug]"
                   routerLinkActive="active"
                   style="cursor: pointer;">
                  {{ page.title }}
                </a>
              </li>
            }
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             routerLink="/safety"
             [class.active]="isActive('safety')"
             style="cursor: pointer;">SAFETY</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             routerLink="/blog"
             [class.active]="isActive('blog')"
             style="cursor: pointer;">BLOG</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             routerLink="/clients"
             [class.active]="isActive('clients')"
             style="cursor: pointer;">CLIENTS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             routerLink="/careers"
             [class.active]="isActive('careers')"
             style="cursor: pointer;">CAREERS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             routerLink="/contact-us"
             [class.active]="isActive('contact') || isActive('contact-us')"
             style="cursor: pointer; white-space: nowrap;">CONTACT US</a>
        </li>
      </ul>

      <!-- CTA Button - Right -->
      <div class="d-flex navbar-button-container" style="flex: 0 0 auto; justify-content: flex-end;">
        <a class="btn btn-accent" routerLink="/contact-us" style="white-space: nowrap; text-decoration: none;">Get Quote</a>
      </div>
    </div>
  </div>
</nav>
